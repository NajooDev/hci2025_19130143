    <title>Update User</title>

<body>

    <div class="center bg-gray mt-4 pb-5">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-white py-2 px-3 border shadow">
              <li class="breadcrumb-item"><a href="./Lab1_table.html" class="text-decoration-none text-blue-color">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Update User</li>
            </ol>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="bg-white my-5 p-4 shadow">
                        <!-- <h4 class="text-center">Create User</h4> -->
                        <div class="mb-3">
                            <label for="inputUsername" class="form-label text-blue-color fw-bold m-0 ms-1">Username:</label>
                            <input type="text" id="inputUsername" class="form-control input-border-bottom"
                                aria-describedby="Username" placeholder="Enter your username" value="Admin">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label text-blue-color fw-bold m-0 ms-1">Password:</label>
                            <input type="password" id="inputPassword" class="form-control input-border-bottom"
                                aria-describedby="password" placeholder="Enter your password" value="123456789">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label text-blue-color fw-bold m-0 ms-1">Email:</label>
                            <input type="text" id="inputPassword5" class="form-control input-border-bottom"
                                aria-describedby="password" placeholder="Enter your password" value="a@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label text-blue-color fw-bold m-0 ms-1">Fullname:</label>
                            <input type="text" id="inputPassword5" class="form-control input-border-bottom"
                                aria-describedby="password" placeholder="Enter your password" value="Nguyễn Văn A">
                        </div>
                        <div class="mb-3">
                            <label for="inputRole" class="form-label text-blue-color fw-bold m-0 ms-1">Role:</label>
                            <select class="form-select input-border-bottom" aria-label="Default select example" id="inputRole">
                                <option value="1"selected>Admin</option>
                                <option value="2">User</option>
                            </select>
                        </div>
        
                        <div class="mb-1">
                            <fieldset disabled>
                                <div class="mb-3">
                                    <label for="disabledCreateAt" class="form-label text-blue-color fw-bold m-0 ms-1">Create
                                        At:</label>
                                    <input type="text" id="disabledCreateAt" class="form-control input-border-bottom"
                                        value="28/09/2024">
                                </div>
                            </fieldset>
                        </div>
        
                        <div class="mb-1">
                            <fieldset disabled>
                                <div class="mb-3">
                                    <label for="disabledUpdateAt" class="form-label text-blue-color fw-bold m-0 ms-1">Update
                                        At:</label>
                                    <input type="text" id="disabledUpdateAt" class="form-control input-border-bottom"
                                        value="28/09/2024">
                                </div>
                            </fieldset>
                        </div>
                        <div class="button row text-center">
                            <div class="col-sm-8 col-0"></div>
                            <div class="col-sm-2 col-6">
                                <a class="btn bg-blue-color" href="./Lab1_table.html" role="button">Cancel</a>
                            </div>
                            <div class="col-sm-2 col-6">
                                <a class="btn bg-blue-color" href="#" role="button">Update</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        
        
    </div>
